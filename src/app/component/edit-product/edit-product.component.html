<div class="container">
    <mat-card>
      <mat-card-header>
        <mat-card-title class="title">Editar Producto</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form  [formGroup]="form" (submit)="editar()">
          <br>
          <mat-form-field appearance="fill">
            <mat-label>Nombre Producto</mat-label>
            <input
              matInput
              formControlName="name"
            >
          </mat-form-field>
          <br>
          <mat-form-field appearance="fill">
            <mat-label>Descripci√≥n</mat-label>
            <input
              matInput
              formControlName="description"
            >
          </mat-form-field>
          <br>
          <mat-form-field appearance="fill">
            <mat-label>Precio</mat-label>
            <input
              matInput
              formControlName="price"
            />
          </mat-form-field>
          <br>
          <mat-form-field appearance="fill">
            <mat-label>Stock</mat-label>
            <input
              matInput
              formControlName="stock"
            />
          </mat-form-field>

          <br>
          <div class="custom-file-container">
            <button type="button" mat-raised-button color="basic" style="background-color: #edfcfb;" (click)="fileInput.click()">Subir Imagen</button>
            <input hidden (change)="onFileSelected($event)" #fileInput type="file">
            <br>
            <span class="file-name">{{selectedFile?.name}}</span>
          </div>
          <!--<div class="custom-file-container">
            <label class="custom-file-title">Subir imagen</label>
            <input type="file" name="imageFile" class="custom-file-input" (change)="onFileSelected($event)">
            <label class="custom-file-label"></label>
          </div>
        -->



          <p style="color: red">{{ errorMessage }}</p>
          <div class="actions">
            <button mat-raised-button color="accent" type="submit">
              Actualizar
            </button>
          </div>
        </form>
        <div class="back">
          <button mat-raised-button color="basic" (click)="volver()" >
            Volver
          </button>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
