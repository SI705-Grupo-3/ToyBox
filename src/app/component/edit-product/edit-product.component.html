<div class="container">
    <mat-card>
      <mat-card-header>
        <mat-card-title class="title">Registrar Producto</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form  [formGroup]="form" (submit)="editar()">
          <br>
          <mat-form-field appearance="fill">
            <mat-label>Nombre Producto</mat-label>
            <input
              matInput
              formControlName="name"
            >
          </mat-form-field>
          <br>
          <mat-form-field appearance="fill">
            <mat-label>Descripci√≥n</mat-label>
            <input
              matInput
              formControlName="description" 
            >
          </mat-form-field>
          <br>
          <mat-form-field appearance="fill">
            <mat-label>Precio</mat-label>
            <input
              matInput
              formControlName="price"
            />
          </mat-form-field>
          <br>
          <mat-form-field appearance="fill">
            <mat-label>Stock</mat-label>
            <input
              matInput
              formControlName="stock"
            />
          </mat-form-field>
          <p style="color: red">{{ errorMessage }}</p>
          <div class="actions">
            <button mat-raised-button color="accent" type="submit">
              Actualizar
            </button>
          </div>
        </form>
        <div class="back">
          <button mat-raised-button color="basic" (click)="volver()" >
            Volver
          </button>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
