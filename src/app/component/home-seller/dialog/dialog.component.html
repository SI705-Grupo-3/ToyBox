<h2 mat-dialog-title>Eliminar</h2>
<mat-dialog-content>
 <p>¿Está seguro de eliminar este producto?</p>
</mat-dialog-content>
<mat-dialog-actions align="center">
 <button mat-raised-button color="primary" mat-dialog-close color="primary">No</button>
 <button mat-raised-button color="warn" [mat-dialog-close]="true" cdkFocusInitial>Sí</button>
</mat-dialog-actions>
