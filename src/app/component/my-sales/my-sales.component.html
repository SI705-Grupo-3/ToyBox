<div class="container">
    <mat-card class="profile_menu">
        <br>
         <button mat-raised-button [routerLink]= "'/seller-profile'">Detalle de la cuenta</button>
         <button mat-raised-button [routerLink]= "'/my-sales'">Mis ventas</button>
         <button mat-raised-button [routerLink]="'/home'">Cerrar sesion</button>
         <br>
    </mat-card>
    <mat-card class="card1">
            <h1 style="text-align: center;">MIS VENTAS</h1>
            <div class="example-container mat-elevation-z8">
              <mat-table #table [dataSource]="dataSource" matSort>
          
                <ng-container matColumnDef="id_order">
                  <mat-header-cell *matHeaderCellDef mat-sort-header>
                    Id Orden.
                  </mat-header-cell>
                  <mat-cell *matCellDef="let element"> {{ element.id_order }} </mat-cell>
                </ng-container>
          
                <ng-container matColumnDef="name_product">
                  <mat-header-cell *matHeaderCellDef mat-sort-header>
                    Producto
                  </mat-header-cell>
                  <mat-cell *matCellDef="let element">
                    {{ element.name_product }}
                  </mat-cell>
                </ng-container>
          
                <ng-container matColumnDef="quantity">
                  <mat-header-cell *matHeaderCellDef mat-sort-header>
                    Cantidad
                  </mat-header-cell>
                  <mat-cell *matCellDef="let element">
                    {{ element.quantity }}
                  </mat-cell>
                </ng-container>
          
                <ng-container matColumnDef="total_amount">
                  <mat-header-cell *matHeaderCellDef mat-sort-header>
                    Precio
                  </mat-header-cell>
                  <mat-cell *matCellDef="let element">
                    {{ element.total_amount }}
                  </mat-cell>
                </ng-container>
          
                <ng-container matColumnDef="date">
                  <mat-header-cell *matHeaderCellDef mat-sort-header>
                    Fecha
                  </mat-header-cell>
                  <mat-cell *matCellDef="let element">
                    {{ element.date }}
                  </mat-cell>
                </ng-container>
          
                <ng-container matColumnDef="state">
                  <mat-header-cell *matHeaderCellDef mat-sort-header>
                    Estado
                  </mat-header-cell>
                  <mat-cell *matCellDef="let element">
                    {{ element.state }}
                  </mat-cell>
                </ng-container>
    
                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
              </mat-table>
          
            </div>
    </mat-card>
    </div>
