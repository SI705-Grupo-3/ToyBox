<div class="container">
    <mat-card>
      <mat-card-header>
        <mat-card-title class="title">Registrar Producto</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form  [formGroup]="form" (submit)="register()">
          <mat-form-field appearance="fill">
            <mat-label>Categoria</mat-label>
            <mat-select formControlName="category_id" *ngIf="dataSource.data.length">
                <mat-option *ngFor="let category of dataSource.data" [value]="category.id">
                  {{ category.name }}
                </mat-option>
              </mat-select>
          </mat-form-field>
          <br>
          <mat-form-field appearance="fill">
            <mat-label>Nombre Producto</mat-label>
            <input
              matInput
              [value]="productedit.name" 
              placeholder="Ingresa nombre del producto"
              formControlName="name"
            >
          </mat-form-field>
          <br>
          <mat-form-field appearance="fill">
            <mat-label>Descripción</mat-label>
            <input
              matInput
              placeholder="Ingresa una descripción del producto"
              formControlName="description"
              [value]="productedit.description" 
            >
          </mat-form-field>
          <br>
          <mat-form-field appearance="fill">
            <mat-label>Precio</mat-label>
            <input
              matInput
              placeholder="Ingresa el precio"
              formControlName="price"
              [value]="productedit.price" 
            />
          </mat-form-field>
          <br>
          <mat-form-field appearance="fill">
            <mat-label>Stock</mat-label>
            <input
              matInput
              placeholder="Ingresa el stock"
              formControlName="stock"
              [value]="productedit.stock" 
            />
          </mat-form-field>
          <br>

          <div class="custom-file-container">
            <label class="custom-file-title">Subir imagen</label>
            <input type="file" name="imageFile" class="custom-file-input" (change)="onFileSelected($event)">
            <label class="custom-file-label">Seleccionar archivo</label>
          </div>
                     
  
          <p style="color: red">{{ errorMessage }}</p>
          <div class="actions">
            <button mat-raised-button color="accent" type="submit">
              Registrar
            </button>
          </div>
        </form>
        <div class="back">
          <button mat-raised-button color="basic" routerLink="/home-seller">
            Volver
          </button>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
