<router-outlet></router-outlet>
<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title class="title">Bienvenido</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="form" (submit)="login()">
        <mat-form-field appearance="fill">
          <mat-label>Usuario</mat-label>
          <input matInput placeholder="Ingresa tu usuario" formControlName="username">
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Contraseña</mat-label>
          <input matInput type="password" placeholder="Ingresa tu contraseña" formControlName="password">
        </mat-form-field>
        <p style="color: red">{{errorMessage}}</p>
        <div class="actions">
          <button mat-raised-button color="primary" type="submit">Login</button>
        </div>
        <div class="options">
          <a routerLink="/register" mat-button>¿No tienes cuenta? Regístrate</a>
          <a routerLink="/home" mat-button>¿Perdiste tu contraseña?</a>
        </div>
      </form>
      <div class="back">
        <button mat-raised-button color="basic" routerLink="/home">Volver</button>
    </div>
    </mat-card-content>
  </mat-card>
</div>
