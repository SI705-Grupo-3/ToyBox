<div class="container">
    <mat-card>
      <mat-card-header>
        <mat-card-title class="title">Confirmar Orden</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form  [formGroup]="form" >
            <mat-form-field appearance="fill">
                <mat-label>Usuario</mat-label>
                <input
                  matInput 
                  formControlName="usuario"
                />
            </mat-form-field>
          <br>
          <br>

          <mat-form-field>
            <mat-label>Fecha</mat-label>
            <input matInput [value]="getCurrentDate()" disabled>
          </mat-form-field>
          
          <br>
          <mat-form-field appearance="fill">
            <mat-label>Direccion de envio</mat-label>
            <input
              matInput
              formControlName="shipping_address" 
            >
          </mat-form-field>
          <br>
          <mat-form-field appearance="fill">
            <mat-label>Monto a pagar</mat-label>
            <input
              matInput 
              formControlName="total_amount"
            />
          </mat-form-field>
          <br>
          <p style="color: red">{{ errorMessage }}</p>
          <div class="actions">
            <button mat-raised-button color="accent" (click)="pagar()">
              Pagar
            </button>
          </div>
        </form>
        <div class="back">
          <button mat-raised-button color="basic" (click)="volver()" >
            Volver
          </button>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
